<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De Stijl Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>De Stijl Puzzle</h1>
    <div id="grid"></div>
    <div id="controls">
        <label for="gridSizeSlider"><span id="gridSizeLabel">4</span>x<span id="gridSizeLabel2">4</span></label>
        <input type="range" id="gridSizeSlider" min="4" max="9" value="4">
        <button id="startGameBtn">Start Game</button>
    </div>
    <button onclick="logout()">Logout</button>
    
    <script src="app.js"></script>
    <script src="config.js"></script>
</body>
</html>
